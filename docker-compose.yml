version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: salary-man-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD}
      MSSQL_PID: Express
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - salary-man-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build: ./apps/api
    container_name: salary-man-api
    env_file:
      - .env
    expose:
      - "3001"
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      - salary-man-network

  web:
    build: ./apps/web
    container_name: salary-man-web
    env_file:
      - .env
    expose:
      - "3000"
    depends_on:
      - api
    networks:
      - salary-man-network

volumes:
  mssql-data:

networks:
  salary-man-network:
    driver: bridge
